version: 0.2

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - cd ./${var.project_path}
      - mvn clean package
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - ./${var.project_path}/target/spring-hw-1-1.0-SNAPSHOT.jar
    - ./Dockerfile
  discard-paths: yes